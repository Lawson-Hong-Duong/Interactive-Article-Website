<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coding Test 1</title> <!-- making the title for the web tab -->
<link href="style.css" rel="stylesheet" />
<script src="jquery-3.7.0.min.js"></script>
<script>
$(document).ready(function() { // Using jquery
    
    // Animate the caption to slide up and become visible when mouse enters the figure.
    $("figure").mouseenter(function() {
        $(this).find("figcaption").stop().animate({
            bottom: "0px",   // Move caption from bottom of the image
        }, 250);
    });
    // slide the caption back down when the mouse leave 
    $("figure").mouseleave(function() {
        // Mouseout effect
        $(this).find("figcaption").stop().animate({
            bottom: "-35px",   // Move caption back into the image
        }, 250);
    });
});


</script>
</head>
<body> 

<h1>Superhero Images-Lawson Duong 47394773</h1>

<!-- Adding the batman image and badge onto the page -->

    <div class="badge  batman-badge">

    </div>

</figure>
