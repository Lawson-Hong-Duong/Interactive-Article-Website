<script>
$(document).ready(function() {
   $('nav a').click(function(e) {
	e.preventDefault();
	let target = $( $(this).attr('href') ).position().top;
	$('html,body').stop().animate({ scrollTop: target }, { duration: 500});
   });
});
</script>
